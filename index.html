<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>é»‘è‰²è½®å»“åƒç´ åŒ–å¤´åƒï¼ˆè‡ªå®šä¹‰é¢œè‰²ï¼‰</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin: 0;
      padding: 10px;
      height: 100vh;

    }
    .container {

      display: block;

    input[type="range"], input[type="color"] {

  </style>
</head>
<body>
  <div class="container">
    <video id="video" autoplay muted playsinline></video>
    <canvas id="canvas" width="300" height="300"></canvas>
    <div class="switch-camera" id="switchCamera">ğŸ”</div>
  </div>
  <div class="controls">
    <label>
      åƒç´ å—å¤§å°:
      <input type="range" id="blockSize" min="5" max="50" value="10">
    </label>
    <button id="download">ä¿å­˜å›¾ç‰‡</button>
  </div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const switchCameraButton = document.getElementById('switchCamera');
    const blockSizeInput = document.getElementById('blockSize');
    const downloadButton = document.getElementById('download');

    let blockSize = parseInt(blockSizeInput.value, 10);
    let usingFrontCamera = true;

    async function startCamera(front = true) {
      try {
        const constraints = {
          video: {
            width: 300,
            height: 300,
            facingMode: front ? 'user' : 'environment'
          }
        };
        const stream = await navigator.mediaDevices.getUserMedia(constraints);
        video.srcObject = stream;
        video.onloadedmetadata = () => {
          video.play();
          processVideoFrame(); // è§†é¢‘åŠ è½½åå¼€å§‹å¤„ç†å¸§
        };
      } catch (err) {
        console.error("æ— æ³•è®¿é—®æ‘„åƒå¤´:", err);
        alert("æ— æ³•è®¿é—®æ‘„åƒå¤´ï¼Œè¯·æ£€æŸ¥æƒé™è®¾ç½®æˆ–è®¾å¤‡è¿æ¥ã€‚");
      }
    }

    function processVideoFrame() {
      if (video.readyState === video.HAVE_ENOUGH_DATA) {
        // å°†è§†é¢‘å¸§ç»˜åˆ¶åˆ°ç”»å¸ƒ
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

        // è·å–ç”»å¸ƒå›¾åƒæ•°æ®
        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        const pixels = imageData.data;

        // éå†åƒç´ å—
        for (let y = 0; y < canvas.height; y += blockSize) {
          for (let x = 0; x < canvas.width; x += blockSize) {
            let rSum = 0, gSum = 0, bSum = 0, count = 0;

            // éå†åƒç´ å—ä¸­çš„æ¯ä¸ªåƒç´ 
            for (let dy = 0; dy < blockSize; dy++) {
              for (let dx = 0; dx < blockSize; dx++) {
                const pxIndex = 4 * ((y + dy) * canvas.width + (x + dx));
                if (pxIndex < pixels.length) {
                  rSum += pixels[pxIndex];     // çº¢è‰²é€šé“
                  gSum += pixels[pxIndex + 1]; // ç»¿è‰²é€šé“
                  bSum += pixels[pxIndex + 2]; // è“è‰²é€šé“
                  count++;
                }
              }
            }

            // è®¡ç®—åƒç´ å—çš„å¹³å‡é¢œè‰²
            const rAvg = rSum / count;
            const gAvg = gSum / count;
            const bAvg = bSum / count;

            // è®¾ç½®å¡«å……é¢œè‰²å¹¶ç»˜åˆ¶åƒç´ å—
            ctx.fillStyle = `rgb(${rAvg}, ${gAvg}, ${bAvg})`;
            ctx.fillRect(x, y, blockSize, blockSize);
          }
        }
      }

      // æŒç»­å¤„ç†ä¸‹ä¸€å¸§
      requestAnimationFrame(processVideoFrame);
    }

    blockSizeInput.addEventListener('input', () => {
      blockSize = parseInt(blockSizeInput.value, 10);
    });

    downloadButton.addEventListener('click', () => {
      const link = document.createElement('a');
      link.download = 'pixel_avatar.png';
      link.href = canvas.toDataURL();
      link.click();
    });

    switchCameraButton.addEventListener('click', () => {
      usingFrontCamera = !usingFrontCamera;
      startCamera(usingFrontCamera);
    });

    // åˆå§‹åŒ–æ‘„åƒå¤´
    startCamera();
  </script>
</body>
